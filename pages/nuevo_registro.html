<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoGame</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./assets/images/Index/favicon3.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex justify-center items-center h-screen" style="background-color: #f5f5f5;">
    <!-- Contenedor principal -->
    <div
        class="flex justify-center items-center w-full max-w-5xl h-[80vh] bg-white rounded-lg shadow-lg overflow-hidden gap-4">
        <!-- Imagen-->
        <div class="flex-1 h-full"
            style="background-image: url(../assets/images/Registro/fondo1.jpg); background-repeat: no-repeat; background-size: cover; background-position: center;">
        </div>

        <!-- Formulario-->
        <div class="bg-white p-8 rounded w-full max-w-md h-full flex flex-col justify-center">
            <h2 class="text-center text-2xl font-bold text-gray-700 mb-4">Crear una nueva cuenta</h2>

            <!-- Formulario de registro -->
            <form action="../index.html" method="get">
                <div class="mb-4">
                    <label for="first-name" class="block text-gray-600 font-semibold mb-2">Nombre</label>
                    <input type="text" id="first-name" placeholder="Introduce tu nombre"
                        class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500 focus:bg-gray-200 placeholder-gray-400 bg-gray-100"
                        required>
                </div>

                <div class="mb-4">
                    <label for="last-name" class="block text-gray-600 font-semibold mb-2">Apellidos</label>
                    <input type="text" id="last-name" placeholder="Introduce tus apellidos"
                        class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500 focus:bg-gray-200 placeholder-gray-400 bg-gray-100"
                        required>
                </div>

                <div class="mb-4">
                    <label for="email" class="block text-gray-600 font-semibold mb-2">Correo electr칩nico</label>
                    <input type="email" id="email" placeholder="Introduce tu correo electr칩nico"
                        class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500 focus:bg-gray-200 placeholder-gray-400 bg-gray-100"
                        required>
                </div>

                <div class="mb-4">
                    <label for="password" class="block text-gray-600 font-semibold mb-2">Contrase침a</label>
                    <input type="password" id="password" placeholder="Introduce tu contrase침a"
                        class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500 focus:bg-gray-200 placeholder-gray-400 bg-gray-100"
                        required>
                </div>

                <button type="submit"
                    class="w-full bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-700 transition duration-200">Registrarse</button>
            </form>

        </div>
    </div>
</body>

</html>
