<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lluvia de Tendencias</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex justify-center items-center h-screen" style="background-color: #f5f5f5;">
    <!-- Contenedor principal -->
    <div class="flex justify-center items-center w-full max-w-5xl h-[80vh] bg-white rounded-lg shadow-lg overflow-hidden gap-4">
        <!-- Imagen al lado izquierdo -->
        <div class="flex-1 h-full" style="background-image: url(../assets/images/Registro/fondo3.jpg); background-repeat: no-repeat; background-size: cover; background-position: center;">
        </div>

        <!-- Formulario al lado derecho -->
        <div class="bg-white p-8 rounded w-full max-w-md h-full flex flex-col justify-center">
            <h2 class="text-center text-2xl font-bold text-gray-700 mb-4">Iniciar sesión</h2>
        
            <!-- Formulario de inicio de sesión -->
            <form action="../index.html" method="get">
                <div class="mb-4">
                    <label for="email" class="block text-gray-600 font-semibold mb-2">Correo electrónico</label>
                    <input type="email" id="email" placeholder="Introduce tu correo electrónico" 
                        class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500 focus:bg-gray-200 placeholder-gray-400 bg-gray-100" 
                        required>
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-gray-600 font-semibold mb-2">Contraseña</label>
                    <input type="password" id="password" placeholder="Introduce tu contraseña" 
                        class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500 focus:bg-gray-200 placeholder-gray-400 bg-gray-100"
                        required>
                </div>
                <button type="submit" class="w-full bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-700 mt-2 mb-5">Iniciar sesión</button>
            </form>
        
            <p class="text-center text-gray-600 mt-4">¿Aún no estás registrado? <a href="./nuevo_registro.html" class="text-blue-500 hover:text-blue-700">Regístrate aquí</a></p>
        </div>
    </div>
</body>

</html>
